version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: discord-bot-postgres
    environment:
      POSTGRES_USER: discordbot
      POSTGRES_PASSWORD: discordbot
      POSTGRES_DB: discordbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U discordbot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

